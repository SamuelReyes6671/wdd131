<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>

    <!-- Aquí se incluirían los enlaces a archivos CSS y scripts JavaScript necesarios -->
</head>
<body>
    <!-- Encabezado común -->
    <header>
        <!-- Incluir aquí el encabezado común si lo hubiera -->
    </header>
    
    <!-- Contenido principal -->
    <main>
        <h1>Product Review Form</h1>
        <form action="review.html" method="get" id="reviewForm">
    
            <!-- Product Name -->
            <div>
                <label for="product">Product Name:</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>
    
            <!-- Overall Rating -->
            <div>
                <label>Overall Rating:</label><br>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">☆</label>
                <input type="radio" id="rating2" name="rating" value="2" required>
                <label for="rating2">☆☆</label>
                <input type="radio" id="rating3" name="rating" value="3" required>
                <label for="rating3">☆☆☆</label>
                <input type="radio" id="rating4" name="rating" value="4" required>
                <label for="rating4">☆☆☆☆</label>
                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">☆☆☆☆☆</label>
            </div>
    
            <!-- Date of Installation -->
            <div>
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>
    
            <!-- Useful Features -->
            <div>
                <label>Useful Features:</label><br>
                <input type="checkbox" id="feature1" name="feature" value="Feature 1">
                <label for="feature1">Feature 1</label><br>
                <input type="checkbox" id="feature2" name="feature" value="Feature 2">
                <label for="feature2">Feature 2</label><br>
                <!-- Agregar más checkboxes según sea necesario -->
            </div>
    
            <!-- Written Review -->
            <div>
                <label for="review">Written Review:</label><br>
                <textarea id="review" name="review" rows="4"></textarea>
            </div>
    
            <!-- User Name -->
            <div>
                <label for="userName">User Name (optional):</label>
                <input type="text" id="userName" name="userName">
            </div>
    
            <!-- Form Submission Button -->
            <div>
                <input type="submit" value="Submit Review">
            </div>
    
        </form>
    </main>

    <!-- Pie de página común -->
    <footer>
        <!-- Incluir aquí el pie de página común si lo hubiera -->
    </footer>

</body>
</html>
